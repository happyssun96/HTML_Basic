<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="src/style.css" />
  <title>Chrome 따라하기</title>
  <style>
    h1 {
      color: darkorange;
      text-align: center;
      text-shadow: 2px 2px 3px blue;
    }

    h1:hover {
      color: yellowgreen;
    }

    .box {
      margin: 30px;
      display: inline-block;
      border-radius: 10rem;
    }

    .box:hover {
      box-shadow: 0px 0px 5px blue;
    }
  </style>
</head>

<body>
  <h1>자주 방문한 페이지 목록</h1>
  <hr>
  <br>
  <div id="wrap"> <img src="src/이미지/Google.png"> </div>
  <div id="wrap">
    <form method="GET" action="https://www.google.com/search">
      구글 검색 : <input name="query" placeholder="검색어를 입력하세요.">
      <input type="submit" value="검색">
    </form>
  </div>
  <div id="wrap">
    <div class="box"><a href="http://www.naver.com"><img src="src/이미지/NAVER.png" id="icon" title="네이버"></a>
    </div>
    <div class="box"><a href="https://www.daum.net"><img src="src/이미지/다음.png" id="icon" title="다음"></a>
    </div>
    <div class="box"><a href="http://lms.kyonggi.ac.kr/"><img src="src/이미지/KGU.jpg" id="icon" title="경기대LMS"></a></div>
    <div class="box"><a href="https://www.instagram.com/?hl=ko"><img src="src/이미지/인스타.png" id="icon" title="인스타그램"></a>
    </div>
    <div class="box"><a href="https://www.youtube.com"><img src="src/이미지/유튜브.png" id="icon" title="YOUTUBE"></a></div>
  </div>
</body>

</html>
